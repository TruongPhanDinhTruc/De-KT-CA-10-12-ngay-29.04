<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <img src="../Header.PNG" alt="" width="100%">
        </div>
        <nav class="navbar navbar-expand-md justify-content">
            <ul class="navbar">
                <li class="navbar-item"><a href="#" class="navbar-link" style="margin-right: 30px;">Đăng nhập</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link" id="btnDK">Đăng ký</a></li>
            </ul>
        </nav>
        <div class="col-md-12">
            <h4 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
        </div>
        <table class="table table-striped" role="table" id="danhSach">
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Số áo</th>
                <th>Câu lạc bộ</th>
                <th>Ngày tập trung</th>
                <th>Điện thoại</th>
                <th>Ảnh đại diện</th>
            </tr>
        </table>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog" style="margin-top: 10px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal" style="margin-top: 10px;">
                            <label for="Name" class="control-label col-md-3">Họ tên</label>
                            <div class="col-md-9">
                                <input type="text" id="Name" class="form-control">
                                <span class="text-danger" id="tbName">*</span>
                            </div>
                            <label for="Ao" class="control-label col-md-3">Số áo</label>
                            <div class="col-md-9">
                                <input type="text" id="Ao" class="form-control">
                                <span class="text-danger" id="tbAo">*</span>
                            </div>
                            <label for="Clb" class="control-label col-md-3">Câu lạc bộ</label>
                            <div class="col-md-9">
                                <input type="text" id="Clb" class="form-control">
                                <span class="text-danger" id="tbClb">*</span>
                            </div>
                            <label for="NTT" class="control-label col-md-3">Ngày tập trung</label>
                            <div class="col-md-9">
                                <input type="date" id="NTT" class="form-control">
                                <span class="text-danger" id="tbNTT">*</span>
                            </div>
                            <label for="SDT" class="control-label col-md-3">Số điện thoại</label>
                            <div class="col-md-9">
                                <input type="text" id="SDT" class="form-control">
                                <span class="text-danger" id="tbSDT">*</span>
                            </div>
                            <label for="ADD" class="control-label col-md-3">Ảnh đại diện</label>
                            <div class="col-md-9">
                                <input type="file" id="ADD" class="form-control">
                                <span class="text-danger" id="tbADD">*</span>
                            </div>
                            <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: springgreen; width: 100%;">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="col-xs-12">
                <p style="text-align: center;">SVTH: Trương Phan Đình Trúc Mã sinh viên:20033521 Lớp: DH16</p>
            </div>
        </footer>
    </div>
</body>
</html>
